<script type="text/javascript">

var map;

for (var i = 0; i < layers.length; i++) {

function toggleLayer(i) {
  if (layers[i].getMap() === null) {
    layers[i].setMap(map);
  }
  else {
    layers[i].setMap(null);
  }
